<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <!-- croppie -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/croppie/{version}/croppie.min.css" rel="stylesheet" />

    <!-- fontawesome 5 -->
    <script src="https://kit.fontawesome.com/1902964bee.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/profile.css" />

    <title>My Reduction Plastic</title>
    <link rel="icon" href="/pictures/recycle.png" sizes="16x16 32x32" type="image/png" />

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex">
            <a class="navbar-brand mr-auto" href="#">
                <img src="/pictures/recycle.png" class="d-inline-block" />
                <span class="name">My Reduction Plastic</span>
            </a>

            <div class="nav-item dropdown">
                <!-- <button class="nav-link btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <img src="/pictures/profile_pic.png" alt="profile_pic" />
                    <span class="name">Sunisa Chanbang</span>
                    <i class="fas fa-chevron-down"></i>
                </button> -->
                <div class="btn-group">
                    <button type="button" class="nav-link btn dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="/pictures/profile_pic.png" alt="profile_pic" />
                        <span class="name">Sunisa Chanbang</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="#"><i class="fas fa-user-alt"></i> Profile <br /><button
                                class="btn success">
                                View Profile
                            </button>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="fas fa-history"></i> History</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
    </nav>
    <!-- section 1 -->
    <section id="Profile" class="container overflow-hidden">
        <div class="col-md-8 p-lg-5 mx-auto my-5">
            <div class="mx-auto block position-relative">
                <img id="upload_image" src="/pictures/_MG_8982.jpg" class="rounded-circle d-block img_proflie" />
                <!-- Button trigger modal -->
                <button class="btn file-btn default position-absolute bottom-0 end-0">
                    <!-- type="button" data-bs-toggle="modal" data-bs-target="#uploadimageModal" -->
                    <i class="fas fa-camera"></i>
                    <input type="file" id="choose_image" value="Choose a file" accept="image/*" />
                </button>
            </div>
            <div id="input-name" class="row d-flex justify-content-center mt-4 mx-auto">

                <div class="col-5 p-0">
                    <input type="text" class="form-control text-end fs-4" id="fname" value="Sunisa" readonly />
                </div>
                <div class="col-5 p-0">
                    <input type="text" class="form-control fs-4" id="lname" value="Chanbang" readonly />
                </div>
                <div class="col-auto p-0 align-self-center ml-1" style="width: 18px;">
                    <i class="fa fa-edit btn-edit" onclick="editName(this)"></i>
                </div>
            </div>

        </div>
    </section>



    <!-- Modal -->
    <div class="modal fade" id="uploadimageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="uploadimageModalLabel" aria-hidden="true">
        <div class="modal-dialog fullscreen-md-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadimageModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascript/script.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- animation on scrolling -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- croppie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/{version}/croppie.min.js"></script>

</body>

</html>
