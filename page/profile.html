<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/css/profile.css" />

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex">
            <a class="navbar-brand mr-auto" href="#">
                <img src="/pictures/recycle.png" class="d-inline-block" />
                <span class="name">My Reduction Plastic</span>
            </a>

            <div class="nav-item pr-4 position-relative">
                <a class="notifi" data-toggle="modal" href="/page/notification.html" data-target="#notifi"><i
                        class="far fa-bell" style="font-size: 1.5em"></i><span
                        class="badge position-absolute top-0 left-100 translate-middle badge-danger">4</span>
                </a>
            </div>
            <div class="nav-item dropdown">
                <button class="nav-link btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <img src="/pictures/profile_pic.png" alt="profile_pic" />
                    <span class="name">Sunisa Chanbang</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#"><i class="fas fa-user-alt"></i> Profile <br /><button
                            class="btn success">
                            View Profile
                        </button>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><i class="fas fa-history"></i> History</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container justify-content-center">
        <div class="mx-auto d-block block position-relative">
            <img src="/pictures/_MG_8982.jpg" class="rounded-circle mx-auto d-block img_proflie" />
            <button class="btn default position-absolute translate-middle">
                <i class="fas fa-camera"></i>
            </button>
        </div>
        <form>
            <div class="form-row align-items-center justify-content-center mt-4">
                <div class="col-3">
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Sunisa" readonly/>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Chanbang" readonly/>
                </div>
                <div class="col-auto">
                    <button class="btn btn-edit" data-toggle="switch" value="true" onclick="editName()">
                        <i class="fa fa-edit fa-lg"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function editName() {
            var x = document.getElementById("inlineFormInput").readOnly;
            if (x == true){
                $("input").prop("readonly", false);
                $("button i.fa").addClass("fa-save");
                $("button i.fa").removeClass("fa-edit");
            }else{
                $("input").prop("readonly", true);
                $("button i.fa").removeClass("fa-save");
                $("button i.fa").addClass("fa-edit");
            }
            
        }
    </script>
    <script src="/javascript/script.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
