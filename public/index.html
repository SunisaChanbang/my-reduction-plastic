        <div class="container-fluid d-flex">
            <a class="navbar-brand mr-auto" href="#">
                <img src="/public/IMG/recycle.png" class="d-inline-block" />
                <span class="name">My Reduction Plastic</span>
            </a>

            <div class="nav-item dropdown">
                <!-- <button class="nav-link btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <img src="/public/IMG/profile_pic.png" alt="profile_pic" />
                    <span class="name">Sunisa Chanbang</span>
                    <i class="fas fa-chevron-down"></i>
                </button> -->
                <div class="btn-group" id="console">
                    <button type="button" class="btn" aria-expanded="false" onclick="showPanel(0)">
                        sign up
                    </button>
                    <button type="button" id="btnLogin" class="btn" aria-expanded="false" onclick="showPanel(1)">
                        Log in
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="#"><i class="fas fa-user-alt"></i> Profile <br /><button

                                View Profile
                            </button>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="fas fa-history"></i> History</a>

                    </div>
                </div>
            </div>
        </div>

    <div id="body_page">
        <!-- Login -->
        <div class="section">
            <div id="first" style="position: fixed;
            z-index: 999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 5vw;
            border-radius: 1vw;
            ">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div>
                    </div>
                    <div class="form" id="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username
                            </label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                        </div>
                        <div class="col-md-12 text-center ">
                            <button class="btn btn-block mybtn btn-primary tx-tfm" onclick="pre_sign_in()">Login</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <p class="text-center">
                                <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                                    </i> Signup using Google
                                </a>
                            </p>
                        </div>
                        <div class="form-group">
                            <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- section 2 -->
        <div class="section">
            <div id="second" style="position: fixed;
            z-index: 999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 5vw;
            border-radius: 1vw;">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Signup</h1>
                        </div>
                    </div>
                    <div class="form" id="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Display name</label>
                            <input type="text" name="firstname" class="form-control" id="display_name-su"
                                aria-describedby="emailHelp" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" name="lastname" class="form-control" id="username-su"
                                aria-describedby="emailHelp" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="email-su" aria-describedby="emailHelp"
                                placeholder="Enter email" onkeydown="validation()">
                            <span id="text"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" id="password-su" class="form-control"
                                aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>
                        <div class="col-md-12 text-center mb-3">
                            <button class="btn btn-block mybtn btn-primary" onclick="sign_up();">Get Started For Free</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- section 3 -->
    </div>
