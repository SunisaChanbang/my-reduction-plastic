<!DOCTYPE html>
<html>
    <head>
        <title>My Reduction Plastics</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="../public/css/style-add.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <h1 class="band-name band-name-large">My Reduction Plastics</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Add Plastics</h2>
            <div class="plastic-items">
                <div class="plastic-item">
                    <img class="plastic-item-image" src="IMG/bags.png">
                    <span class="plastic-item-title">BAGS</span>
                    <div class="plastic-item-details">
                        <button class="btn btn-primary plastic-item-button" type="button">ADD</button>
                    </div>
                </div>
                <div class="plastic-item">
                    <img class="plastic-item-image" src="IMG/bottles.png">
                    <span class="plastic-item-title">BOTTLES</span>
                    <div class="plastic-item-details">
                        <button class="btn btn-primary plastic-item-button"type="button">ADD</button>
                    </div>
                </div>
                <div class="plastic-item">
                    <img class="plastic-item-image" src="IMG/cups.png">
                    <span class="plastic-item-title">CUPS</span>
                    <div class="plastic-item-details">
                        <button class="btn btn-primary plastic-item-button" type="button">ADD</button>
                    </div>
                </div>
                <div class="plastic-item">
                    <img class="plastic-item-image" src="IMG/straws.png">
                    <span class="plastic-item-title">STRAWS</span>
                    <div class="plastic-item-details">
                        <button class="btn btn-primary plastic-item-button" type="button">ADD</button>
                    </div>
                </div>
                <div class="plastic-item">
                    <img class="plastic-item-image" src="IMG/packaging.png">
                    <span class="plastic-item-title">FOOD PACKAKGING</span>
                    <div class="plastic-item-details">
                        <button class="btn btn-primary plastic-item-button" type="button">ADD</button>
                    </div>
                </div>
                <div class="plastic-item">
                    <img class="plastic-item-image" src="IMG/forks-spoons.png">
                    <span class="plastic-item-title">FORKS AND SPOONS</span>
                    <div class="plastic-item-details">
                        <button class="btn btn-primary plastic-item-button" type="button">ADD</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">List</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="IMG/bags.png" width="100" height="100">
                        <span class="cart-item-title">BAGS</span>
                    </div>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="IMG/bottles.png" width="100" height="100">
                        <span class="cart-item-title">BOTTLES</span>
                    </div>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">CONTINUE</button>
        </section>

    </body>
</html>
